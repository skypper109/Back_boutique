name: Deploy Backend

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << EOF
            set -e

            cd /var/www/maboutique/backend

            echo "ðŸ“¦ Pull latest code"
            git pull origin main

            echo "ðŸ“¦ Install Composer dependencies"
            composer install --no-dev --optimize-autoloader --no-interaction

            echo "ðŸ” Fix permissions"
            sudo chown -R www-data:www-data /var/www/maboutique/backend
            sudo chmod -R 775 storage
            sudo chmod -R 775 bootstrap/cache

            echo "ðŸ—„ Run migrations"
            php artisan migrate --force

            echo "ðŸ§¹ Clear and optimize cache"
            php artisan optimize:clear
            php artisan config:cache
            php artisan route:cache

            echo "âœ… Deployment finished"
          EOF
